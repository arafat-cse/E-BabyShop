<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - E-Commerce</title>
    <!-- <link rel="stylesheet" href="style.css">  -->
     <style> 
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
    }

    header a {
        color: white;
        text-decoration: none;
        padding: 0 15px;
        font-weight: bold;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }

    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
    }

    .product-item {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 220px;
        margin: 20px;
        padding: 15px;
    }

    .product-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .product-item h3 {
        margin-top: 10px;
        color: #333;
    }

    .product-item p {
        color: #888;
        font-size: 16px;
    }

    .add-to-cart-btn {
        background-color: #28a745;
        color: white;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-to-cart-btn:hover {
        background-color: #218838;
    }

    footer {
        margin-top: 40px;
        padding: 15px;
        background-color: #333;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="cart">Cart (<span id="productsCountInCart"></span>)</a>
    </header>

    <h1>Electronics Products</h1>

    <section class="product-grid">
        <div class="product-item">
            <img src="files/p1.jpeg" alt="Product 1">
            <h3>Smartphone XYZ</h3>
            <p>$499</p>
            <button class="add-to-cart-btn" onclick="addToCart('Smartphone XYZ', 499, 'files/product1.jpg')">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="files/p2.jpeg" alt="Product 2">
            <h3>Laptop ABC</h3>
            <p>$899</p>
            <button class="add-to-cart-btn" onclick="addToCart('Laptop ABC', 899, 'files/product2.jpg')">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="files/p3.jpeg" alt="Product 3">
            <h3>Smart TV</h3>
            <p>$699</p>
            <button class="add-to-cart-btn" onclick="addToCart('Smart TV', 699, 'files/product3.jpg')">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="files/p4.jpeg" alt="Product 4">
            <h3>Wireless Headphones</h3>
            <p>$199</p>
            <button class="add-to-cart-btn" onclick="addToCart('Wireless Headphones', 199, 'files/product4.jpg')">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 Your Store Name. All rights reserved.
    </footer>
    <script src="js/e-commerce.js"></script>
    <script src="https://unpkg.com/realm-web@1.5.1/dist/bundle.iife.js"></script>
    <script>
        
        // Update cart count on the header
        function countProductInCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('productsCountInCart').innerText = cart.length;
        }

        // Function to add a product to cart
        function addToCart(productName, productPrice, productImage) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = {
                name: productName,
                price: productPrice,
                qty: 1,
                total: productPrice,
                path: productImage
            };

            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            countProductInCart();
            alert(`${productName} has been added to your cart!`);
        }

        // On page load
        document.addEventListener('DOMContentLoaded', countProductInCart);
    </script>
</body>
</html>
